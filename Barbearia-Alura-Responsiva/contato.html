<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Contato - Barbearia Alura</title>
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
        
    </head>

    <body>
       <header>
            <div class="caixa">
                <h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">home</a></li>
                        <li><a href="produtos.html">produtos</a></li>
                        <li><a href="contato.html">contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main class="contato-alinhar">
            <form>
                <div class="input-padrao-alinhar">
                    <label for="nomeesobrenome" id="label-nomeesobrenome">Nome e Sobrenome</label>
                    <input type="text" id="nomeesobrenome" class="input-padrao" required>

                    <label for="email" id="label-email">Email</label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone" id="label-telefone">Telefone</label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem" id="label-mensagem">Mensagem</label>
                    <textarea id="mensagem" cols="30" rows="10" class="input-padrao" required></textarea>
                    </div>
                    
                    <div class="selecionar">
                        <fieldset>
                            <legend>Como prefere o nosso contato?</legend>
                            <label for=radio-email><input type="radio" name="contato" value="email" id="radio-email" >Email</label>
                            
                            <label for=radio-telefone><input type="radio" name= contato value="Telefone" id="radio-telefone" >Telefone</label>
                            
                            <label for=radio-whatsapp><input type="radio" name="contato" value="Whatsapp" id="radio-whatsapp" checked>Whatsapp</label>
                        </fieldset>

                        <fieldset>
                            <legend>Qual horário prefere ser atendido?</legend>
                            <select class="horário">
                                <option>Manhã</option>
                                <option>Tarde</option>
                                <option>Noite</option>
                            </select>
                        </fieldset>
                    
                        <label><input type="checkbox" class="checkbox" checked>Gostaria de receber nossas novidades por email?</label>
                    </div>

                <input type="submit" value="Enviar formulário" class="enviar">

            </form>
            
            <table id="table">
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8 ~ 20h</td>
                    </tr>
                    <tr>
                        <td>sexta</td>
                        <td>8 ~ 20h</td>
                    </tr>
                    <tr>
                        <td colspan="2" id="rondon">Rondon</td> 
                    </tr>
                </tbody>
            </table>


        </main>

        <footer>
            <img src="logo-branco.png" Alt="Logo da Barbearia Alura">
            <p class="copyright"> &copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
